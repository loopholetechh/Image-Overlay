<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Overlay</title>
</head>
<body>
    <center>
        <h1>Image Overlay</h1>
        <p>Hover over the image to see the Overlay Effect..</p>
    </center>        

    <div class="container">
        <img src="captain.jpg" class="image">
        <div class="overlay">
            <div class="text">Captain America</div>
        </div>
    </div>
</body>
</html>
